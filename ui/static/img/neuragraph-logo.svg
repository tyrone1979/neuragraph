<?xml version="1.0" encoding="utf-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns:xlink="http://www.w3.org/1999/xlink" width="300pt" height="300pt" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <g>
    <!-- 大脑背景波纹 -->
    <circle cx="150" cy="150" r="100" fill="#4b6cb7" opacity="0.2" stroke="#4b6cb7" stroke-width="4"/>
    <circle cx="150" cy="150" r="85" fill="none" stroke="#4b6cb7" stroke-width="3" opacity="0.5"/>
    <circle cx="150" cy="150" r="70" fill="none" stroke="#4b6cb7" stroke-width="3" opacity="0.4"/>
    <circle cx="150" cy="150" r="55" fill="none" stroke="#4b6cb7" stroke-width="3" opacity="0.3"/>

    <!-- 网络节点（绿色） -->
    <circle cx="100" cy="120" r="12" fill="#28a745"/>
    <circle cx="200" cy="110" r="12" fill="#28a745"/>
    <circle cx="170" cy="220" r="12" fill="#28a745"/>
    <circle cx="150" cy="70" r="12" fill="#28a745"/>
    <circle cx="80" cy="90" r="12" fill="#28a745"/>
    <circle cx="80" cy="190" r="12" fill="#28a745"/>
    <circle cx="60" cy="200" r="12" fill="#28a745"/>
    <circle cx="190" cy="200" r="12" fill="#28a745"/>

    <!-- 连线（橙色） -->
    <line x1="100" y1="120" x2="80" y2="190" stroke="#ff5722" stroke-width="2" opacity="0.7"/>
    <line x1="200" y1="110" x2="80" y2="90" stroke="#ff5722" stroke-width="2" opacity="0.7"/>
    <line x1="170" y1="220" x2="80" y2="90" stroke="#ff5722" stroke-width="2" opacity="0.7"/>
    <line x1="170" y1="220" x2="190" y2="200" stroke="#ff5722" stroke-width="2" opacity="0.7"/>
    <line x1="150" y1="70" x2="80" y2="90" stroke="#ff5722" stroke-width="2" opacity="0.7"/>
    <line x1="150" y1="70" x2="80" y2="190" stroke="#ff5722" stroke-width="2" opacity="0.7"/>
    <line x1="80" y1="90" x2="80" y2="190" stroke="#ff5722" stroke-width="2" opacity="0.7"/>
    <line x1="60" y1="200" x2="190" y2="200" stroke="#ff5722" stroke-width="2" opacity="0.7"/>

    <!-- 中心闪电 -->
    <text x="150" y="170" font-size="80" text-anchor="middle" fill="#ffd700" opacity="0.8">⚡</text>
  </g>
</svg>