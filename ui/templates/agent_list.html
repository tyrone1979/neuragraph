{% extends "base.html" %}
{% block content %}
<title>Agents</title>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Agents</h1>
        <a href="/agents/new" class="btn btn-success">
            <i class="fas fa-plus"></i> Create New Agent
        </a>
    </div>

    <div class="mb-4">
        <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search by name or ID...">
    </div>

    <!-- 修改为每行6个：row-cols-1 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 -->
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-4" id="agentGrid">
        <!-- JS 动态填充 -->
    </div>

    <div id="noResults" class="text-center py-5 text-muted d-none">
        <h4>No agents found</h4>
    </div>

<script src="{{ url_for('static', filename='js/agent.js') }}"></script>

{% endblock %}
